<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const person = {
    name: 'Lucas',
    job: 'Software Engineer',
    city: 'Fishers',
    bio: 'Lucas is a really cool guy that loves software development!',
  };

  const markup = `
    <div class="person">
        <h2>
        ${person.name}
        <span class="job">${person.job}</span>
        </h2>
        <p class="location">${person.city}</p>
        <p class="bio">${person.bio}</p>
    </div>
  `;

    document.body.innerHTML = markup;
    cconsole.log(markup);

</script>
</body>
</html>
